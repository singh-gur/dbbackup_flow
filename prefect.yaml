# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: dbbackup_flow
prefect-version: 3.6.10

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
  - prefect.deployments.steps.git_clone:
      id: clone_step
      repository: "https://github.com/singh-gur/dbbackup_flow.git"
      branch: "main"
      access_token: "{{ prefect.blocks.github-credentials.github-ro.token }}"
  - prefect.deployments.steps.pip_install_requirements:
      id: install_requirements_step
      requirements_file: "{{ clone_step.directory }}/requirements.txt"
  # - prefect.deployments.steps.run_shell_script:
  #     id: install_requirements_step
  #     script: "pip install {{ clone_step.directory }}/."
  #     stream_output: true

# the deployments section allows you to provide configuration for deploying flows
deployments:
  - name: dbbackup_flow
    version: 0.0.1
    tags: []
    description: "DBBackup runs a container image to backup PostgreSQL databases to S3."
    schedule:
      cron: "0 4 * * *"
      timezone: "America/New_York"
    flow_name: pg_s3_backup
    entrypoint: dbbackup_flow.flows.pg_s3_backup:run_pg_backup
    parameters:
      namespace: "prefect" # Run jobs in the same namespace as the worker
      image_pull_secret: "regv2-secret" # Name of your image pull secret
      backup_all: true
    work_pool:
      name: kubernetes
      work_queue_name: null
      job_variables:
        namespace: prefect
        packages:
          - "prefect-kubernetes==0.7.2"
        service_account_name: prefect-worker
