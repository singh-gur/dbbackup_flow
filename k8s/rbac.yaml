---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prefect-worker
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prefect-worker-role
  namespace: default
rules:
  # Allow creating, getting, listing, watching, and deleting jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete", "patch"]
  # Allow getting job status
  - apiGroups: ["batch"]
    resources: ["jobs/status"]
    verbs: ["get"]
  # Allow getting pod logs
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prefect-worker-rolebinding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: prefect-worker
    namespace: default
roleRef:
  kind: Role
  name: prefect-worker-role
  apiGroup: rbac.authorization.k8s.io
